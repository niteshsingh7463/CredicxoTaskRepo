<div class="container-fluid">
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-6 mt-5">
                        <div class="row mt-5">
                            <div class="col-12">
                                <small class="text-danger" *ngIf="wrongPass == 1">Wrong Email & Password Combination</small
                >
              </div>
            </div>
            <div class="row">
              <div class="col-12">Email<span class="text-danger">*</span></div>
            </div>
            <div class="row text-center">
              <div class="col-10">
                <input
                  type="text"

                  formControlName="username"
                  class="form-control"

                />
              </div>
              <small class="col-10 " >We'll never share your email with anyone else.</small>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">Password<span class="text-danger">*</span></div>
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    <input type="password" class="form-control" formControlName="password" />
                                </div>

                                <div *ngIf="password.dirty && password.invalid" class="col-10">
                                    <div *ngIf="password.errors.required">
                                        <small class="text-danger">required</small>
                                    </div>
                                    <div class="alert alert-danger" *ngIf="password.errors.minlength">
                                        <small>Password must be atleast of 7 characters</small>
                                    </div>
                                </div>

                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </form>
    </div>
