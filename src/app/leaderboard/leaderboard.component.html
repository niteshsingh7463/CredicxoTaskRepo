<div class="container m-5">
    <div class="row">
        <div class="col-8">
            <h4>Well Done!</h4>
            <h5>You have scored {{userScore}} out of {{maxScore}}</h5>
        </div>
        <div class="col-4"><button class="btn btn-danger btn-lg col-6" (click)="retryFun()">Retry</button></div>
    </div>
    <br>
    <h4>LeaderBoard</h4>
    <div class="row text-center">
        <div class="col-12">
            <div class="row bg-primary">
                <div class="col-4 border">Name</div>
                <div class="col-4 border">Email</div>
                <div class="col-4 border">Score</div>
            </div>

            <div class="row bg-light text-center" *ngFor="let item of leaderBoardArr">
                <div class="col-4 border">{{item.name}}</div>
                <div class="col-4 border">{{item.email}}</div>
                <div class="col-4 border">{{item.marksScored}}</div>
            </div>

        </div>
    </div>
</div>
