<div class="container">
    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <small class="text-danger" [hidden]="errorBool">Registration Failed</small>
        <div class="row">
            <div class="col-12">Name<span class="text-danger">*</span></div>
        </div>
        <div class="row mb-2">
            <div class="col-12"><input placeholder="Enter your name" formControlName="name" type="text" class="form-control"></div>

            <div *ngIf="name.dirty && name.invalid" class="col-12">
                <div class="alert alert-danger" *ngIf="name.errors.required">
                    <small>required</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Password<span class="text-danger">*</span></div>
        </div>
        <div class="row  mb-2">
            <div class="col-12"><input type="password" placeholder="Enter password" formControlName="password" class="form-control"></div>

            <div *ngIf="password.dirty && password.invalid" class="col-12">
                <div class="alert alert-danger" *ngIf="password.errors.required">
                    <small>required</small>
                </div>
                <div class="alert alert-danger" *ngIf="password.errors.minlength">
                    <small>Password must be atleast of 7 characters</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Confirm Password<span class="text-danger">*</span></div>
        </div>
        <div class="row mb-2">
            <div class="col-12"><input type="text" placeholder="Re-Enter your password" formControlName="confirmPass" class="form-control"></div>

            <div *ngIf="confirmPass.dirty && confirmPass.invalid" class="col-12">
                <div class="alert alert-danger" *ngIf="confirmPass.errors.required">
                    <small>required</small>
                </div>

            </div>
            <div *ngIf="registerForm.errors" class="col-12">
                <div class="alert alert-danger " *ngIf="registerForm.errors.notSame">Passwords don't match</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Email<span class="text-danger">*</span></div>
        </div>
        <div class="row mb-2">
            <div class="col-12"><input type="text" formControlName="email" placeholder="Enter your email" class="form-control"></div>

            <div *ngIf="email.dirty && email.invalid" class="col-12">
                <div class="alert alert-danger" *ngIf="email.errors.required">
                    <small>required</small>
                </div>
                <div class="alert alert-danger" *ngIf="email.errors.email">
                    <small>Not a valid email</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Role<span class="text-danger">*</span></div>
        </div>
        <div class="row">
            <div class="col-12"><input type="radio" name="role" value="user" formControlName="role">&nbsp;User</div>
        </div>

        <div class="row">
            <div class="col-12"><input type="radio" name="role" value="admin" formControlName="role">&nbsp;Admin</div>
        </div>


        <div class="row">
            <div class="col-12"><button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button></div>
        </div>
    </form>

</div>
